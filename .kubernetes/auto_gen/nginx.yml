
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-deploy
  labels: 
    app: http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http
  template:
    metadata:
      labels:
        app: http
    spec:
      containers:
      - name: http
        image: nginx
        ports:
          - containerPort: 80
            protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
            storage: "3Gi"
          limits:
            memory: "2Gi"
            cpu: "1"
            storage: "5Gi"

---

apiVersion: v1
kind: Service
metadata:
  name: http-service
spec:
  type: LoadBalancer
  ports:
    - name: "80"
      port: 80
      targetPort: 80
  selector:
    app: http